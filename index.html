<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shero's Journey | Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000; /* black background */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Hero block wrapper */
    .hero-block {
      text-align: center;
      margin-top: 10vh;
    }

    .shero-banner {
      width: 100%;
      overflow: hidden;
      background: #000;
      border-bottom: 2px solid #ff00ff; /* neon accent line */
    }

    .shero-track {
      display: flex;               /* lay spans side by side */
      width: 200%;                 /* twice the viewport width */
      animation: scrollShero 20s linear infinite;
    }

    .shero-track span {
      flex: 1;                     /* each span takes half the track */
      white-space: nowrap;
      font-size: 2rem;
      font-weight: 700;
      color: #ff00ff;
      /* text-transform: uppercase; */
      font-style: italic;
      margin-right: 2rem;
      word-spacing: 2rem; /* increase spacing between words */
    }

    @keyframes scrollShero {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); } /* move by half the track */
    }

    /* SHEro styling */
    .shero {
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 2px;
      margin: 0;
      color: #ff00ff;
      text-transform: uppercase;
      font-style: italic;
      animation: sheroPulse 4s infinite;
    }

    @keyframes sheroPulse {
      0%   { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      50%  { color: #ff66ff; text-shadow: 0 0 20px #ff66ff; }
      100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
    }

    /* SEARCH styling */
    .search {
      font-size: 8rem;  
      font-weight: 900;
      letter-spacing: -4px;
      margin: 0;
      text-transform: uppercase;
      animation: neonPulse 6s infinite;
    }

    @keyframes neonPulse {
      0%   { color: #00f0ff; text-shadow: 0 0 20px #00f0ff; }
      25%  { color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
      50%  { color: #39ff14; text-shadow: 0 0 20px #39ff14; }
      75%  { color: #ffd600; text-shadow: 0 0 20px #ffd600; }
      100% { color: #00f0ff; text-shadow: 0 0 20px #00f0ff; }
    }

    /* Tagline styling */
    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 0.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;   /* stack children vertically */
      align-items: center;      /* center them horizontally */
      width: 100%;
    }

    .search-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;       /* keeps search box centered */
    }
    
    input {
      width: 100%;
      padding: 1.5rem;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      text-align: center;
      background: #111;
      color: #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 40px rgba(255,0,150,0.9);
    }

    .suggestions {
      background: #111;
      border-radius: 12px;
      margin-top: 0.5rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .suggestions div {
      padding: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
      color: #fff;
    }

    .suggestions div:hover {
      background: #ff00ff;
      color: #fff;
    }

    #output {
      margin-top: 4rem;
      width: 100%;
      max-width: 1200px;
      display: block;           /* let split-screen fill width */
    }

    .result-card {
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 320px;   /* original compact width */
      text-align: center; /* centers text and image */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto;     /* keeps card centered */
    }

    .result-card:hover {
      transform: translateY(-8px) scale(1.02); /* lifts and enlarges slightly */
      box-shadow: 0 12px 24px rgba(0,0,0,0.4); /* adds depth */
    }
    
    .result-card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .result-card p {
      margin: 1rem 0;
    }

    .result-card img {
      max-width: 100%;
      height: auto;       /* keeps aspect ratio */
      border-radius: 8px;
    }

    .split-screen {
      display: flex;
      width: 100%;
      min-height: 60vh;
      padding-bottom: 4rem; /* shared space below both sides */
    }

    .text-side {
      flex: 1;
      padding: 2rem;
      background: rgba(0,0,0,0.6);
      color: rgba(255,255,255,0.8);
      display: flex;              /* enable flexbox */
      flex-direction: column;     /* stack title, story, cloud vertically */
      justify-content: center;    /* center them vertically */
      transition: opacity 0.5s ease;
      text-align: center;
    }

    .keyword-cloud {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      max-width: 90%;       /* keeps cloud within card/container */
      align-items: center;       /* align tags vertically within rows */
    }

    .keyword-cloud span {
      background: rgba(255,255,255,0.05);   /* soft translucent background */
      border: 1px solid rgba(255,255,255,0.2);
      color: #ddd;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 0.4s forwards;
    }

    .keyword-cloud span:nth-child(1)  { animation-delay: 0.1s; }
    .keyword-cloud span:nth-child(2)  { animation-delay: 0.2s; }
    .keyword-cloud span:nth-child(3)  { animation-delay: 0.3s; }
    .keyword-cloud span:nth-child(4)  { animation-delay: 0.4s; }
    .keyword-cloud span:nth-child(5)  { animation-delay: 0.5s; }
    .keyword-cloud span:nth-child(6)  { animation-delay: 0.6s; }
    .keyword-cloud span:nth-child(7)  { animation-delay: 0.7s; }
    .keyword-cloud span:nth-child(8)  { animation-delay: 0.8s; }
    .keyword-cloud span:nth-child(9)  { animation-delay: 0.9s; }
    .keyword-cloud span:nth-child(10) { animation-delay: 1.0s; }
    .keyword-cloud span:nth-child(11) { animation-delay: 1.1s; }
    .keyword-cloud span:nth-child(12) { animation-delay: 1.2s; }
    /* …continue up to however many tags you expect */

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .keyword-cloud span:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
      transform: scale(1.2) rotate(0deg); /* hover resets rotation and enlarges */
    }

    .image-side {
      flex: 1;
      flex-direction: column;   /* stack children vertically */
      display: flex;              /* center the image inside */
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
      padding: 2rem 0;
    }

    .image-side img {
      max-height: 70vh;           
      max-width: 90%;
      object-fit: contain;        /* show full image, no cropping */
      margin: auto;              /* center it nicely */
      margin-bottom: 3rem;      /* space between glow and caption */
      opacity: 0;                  /* start hidden */
      box-shadow:
        0 0 25px rgba(255, 255, 0, 0.9),   /* bright yellow core */
        0 0 50px rgba(255, 255, 100, 0.8), /* softer outer glow */
        0 0 75px rgba(255, 255, 150, 0.7); /* extended aura */
      border-radius: 8px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .image-side img.show {
      opacity: 1;                  /* fade to visible */
    }

    .art-caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.85);
      text-align: center;
    }
    .art-caption em {
      font-style: italic;
    }

    /* --- WIL Path Styles --- */
    .courage-card, .connection-card, .innovation-card {
      background: #111;
      border: 2px solid #00f0ff;
      color: #fff;
      box-shadow: 0 0 25px rgba(255,0,150,0.7);
    }
    .courage-card h2, .connection-card h2, .innovation-card h2 {
      color: #00f0ff;
      text-shadow: 0 0 10px #ff00ff;
    }
    .courage-card:hover, .connection-card:hover, .innovation-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,214,0,0.9);
    }

    /* --- Counterpoint Styles --- */
    .avoidance-card {
      background: #222;
      color: #aaa;
      filter: grayscale(100%) contrast(80%);
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    .isolation-card {
      background: #1a1a1a;
      color: #aaa;
      letter-spacing: 4px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
    }

    .complacency-card {
      background: #333;
      color: #777;
      filter: brightness(80%);
      opacity: 0.8;
    }

    footer {
      width: 100%;
      padding: 2rem 0;
      text-align: center;
      background: #111; /* subtle dark background */
      color: #fff;
      border-top: 2px solid #ff00ff; /* neon accent line */
    }

    footer p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    footer .credit {
      font-weight: 300;
      font-size: 1rem;
      color: #00f0ff; /* cyan for contrast */
      letter-spacing: 0.1rem;
      margin-bottom: 0.5rem;
    }
    
    footer .social-tags {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer .social-tags a {
      color: #00f0ff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    footer .social-tags a:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <div class="shero-banner">
    <div class="shero-track">
      <span>SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro</span>
      <span>SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro SHEro</span>
    </div>
  </div>
  <header class="hero-block">
    <h1 class="search">SEARCH</h1>
    <p class="tagline">What are you searching for in your journey?</p>
  </header>
  <main>
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Type a keyword..." />
      <div id="suggestions" class="suggestions" style="display:none;"></div>
    </div>
    <div id="output"></div>
  </main>
  <footer>
    <p class="credit">SHEro Search</p>
    <div class="social-tags">
      <a href="https://twitter.com/yourhandle" target="_blank">GLW Digital Designs 2025</a> |
      <a href="https://instagram.com/yourhandle" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://linkedin.com/in/yourhandle" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>      
    </div>
  </footer>  

  <script>
    // Data
    const journeyData = [
      { tags: ["avoidance"], title: "Avoidance Perspective", artworkTitle: "The Scream", artist: "Edvard Munch", year: "1910", story: "I stayed quiet, clung to the familiar, and let fear dictate my choices.", art: "images/Edvard_Munch,_1893,_The_Scream,_oil,_tempera_and_pastel_on_cardboard,_91_x_73_cm,_National_Gallery_of_Norway.jpg",  tags: ["avoidance", "deflection", "silence", "fear of conflict", "procrastination", "withdrawal", "dodging responsibility", "hesitation", "escapism", "denial", "delay tactics", "indecision", "playing small"], styleClass: "avoidance-card" },
      { tags: ["courage"], title: "Courage Perspective", artworkTitle: "We Can Do It!", artist: "J. Howard Miller", year: "1943", story: "I spoke up, trusted my perspective, and stepped away from perfectionism.", art: "images/960px-We_Can_Do_It!_NARA_535413_-_Restoration_2.jpg", tags: ["courage", "voice", "risk-taking", "boldness", "vulnerability", "speaking truth", "fearless action", "resilience", "standing tall", "advocacy", "breaking silence", "brave choices", "trusting intuition"], styleClass: "courage-card" },
      { tags: ["isolation"], title: "Isolation Perspective", artworkTitle: "Melancholy Woman", artist: "Pablo Picasso", year: "1902", story: "I withdrew, kept roles in competition, and believed I had to do it all alone.", art: "images/Picasso_MelancholyWoman.jpg", tags: ["isolation", "loneliness", "disconnection", "alienation", "fragmentation", "solitude", "exclusion", "walls", "silence between people", "separation", "lack of empathy", "emotional distance", "self-protection"], styleClass: "isolation-card" },
      { tags: ["connection"], title: "Connection Perspective", artworkTitle: "Dance (1)", artist: "Henri Matisse", year: "1909", story: "Leadership is influence, built through meaningful relationships.", art: "images/Matisse_Dance.jpg", tags: ["connection", "community", "empathy", "collaboration", "listening", "shared vision", "belonging", "authenticity", "relationship-building", "inclusivity", "support networks","dialogue", "mutual respect"], styleClass: "connection-card" },
      { tags: ["complacency"], title: "Complacency Perspective", artworkTitle: "The Nap", artist: "Gustave Caillebotte", year: "1877", story: "I stuck with what was safe, resisted change, and missed opportunities.", art: "images/the-napLarge.jpg",  tags: ["complacency", "stagnation", "comfort zone", "resistance to change", "settling", "indifference", "routine", "passivity", "lack of curiosity", "status quo", "minimal effort", "shrugging off growth", "accepting mediocrity"], styleClass: "complacency-card" },
      { tags: ["innovation"], title: "Innovation Perspective", artworkTitle: "Unsupervised", artist: "Refik Anadol", year: "2022", story: "True innovation comes from daring to cross boundaries and create what does not yet exist.", art: "images/MoMA_Thumb-900x900.jpg", tags: ["innovation", "creativity", "future-focused", "experimentation", "adaptability", "visionary thinking", "transformation", "problem-solving", "digital access", "new ideas", "continuous learning", "disruption", "imagination"], styleClass: "innovation-card" }
    ];

    const searchBox = document.getElementById("searchBox");
    const suggestionsDiv = document.getElementById("suggestions");
    const outputDiv = document.getElementById("output");

    const allTags = [...new Set(journeyData.flatMap(item => item.tags))];

    // Show suggestions on input
    function showSuggestions() {
      const query = searchBox.value.toLowerCase().trim();
      suggestionsDiv.innerHTML = "";

      if (!query) {
        suggestionsDiv.style.display = "none";
        outputDiv.innerHTML = "";
        return;
      }

      const matches = allTags.filter(tag => tag.startsWith(query));

      if (matches.length > 0) {
        matches.forEach(tag => {
          const div = document.createElement("div");
          div.textContent = tag;
          div.onclick = () => {
            searchBox.value = tag;
            suggestionsDiv.style.display = "none";
            searchStory();
          };
          suggestionsDiv.appendChild(div);
        });
        suggestionsDiv.style.display = "block";
      } else {
        suggestionsDiv.style.display = "none";
      }
    }

      function searchStory() {
        const query = searchBox.value.toLowerCase().trim();
        if (!query) {
          outputDiv.innerHTML = "";
          return;
        }

        const result = journeyData.find(item => item.tags.includes(query));
        if (!result) return;

        // Ensure split-screen exists
        if (!outputDiv.querySelector(".split-screen")) {
          outputDiv.innerHTML = `
            <div class="split-screen">
              <div class="text-side"></div>
              <div class="image-side"></div>
            </div>
          `;
        }

        outputDiv.scrollIntoView({ behavior: "smooth" });

        const textSide = outputDiv.querySelector(".text-side");
        const imageSide = outputDiv.querySelector(".image-side");

        // Fade out text, then update
        textSide.style.opacity = 0;
        setTimeout(() => {
          textSide.innerHTML = `
            <h2>${result.title}</h2>
            <p><em>"${result.story}"</em></p>
            <div class="keyword-cloud">
              ${result.tags
                .filter(tag => tag !== query) // removes the searched tag
                .map((tag, i) => {
                  const size = (0.9 + Math.random() * 0.6).toFixed(2); // 0.9rem–1.5rem
                  const rotate = Math.floor(Math.random() * 11 - 5);   // -5° to +5°
                  return `<span style="font-size:${size}rem; transform:rotate(${rotate}deg);">${tag}</span>`;
                })
                .join(" ")}
            </div>
          `;
          textSide.style.opacity = 1;
        }, 500);

        // Add new image
        const newImg = document.createElement("img");
        newImg.src = result.art;
        newImg.alt = result.title + " artwork";
        // Create caption element
        const caption = document.createElement("p");
        caption.className = "art-caption";
        caption.innerHTML = `${result.artist}, <em>${result.artworkTitle}</em>, ${result.year}`;
        // Clear old content and append both
        imageSide.innerHTML = "";
        imageSide.appendChild(newImg);
        imageSide.appendChild(caption);

        // Trigger fade-in
        requestAnimationFrame(() => newImg.classList.add("show"));

        // Fade out any previous image(s)
        const oldImgs = imageSide.querySelectorAll("img.show:not(:last-child)");
        oldImgs.forEach(oldImg => {
          oldImg.classList.remove("show");
          setTimeout(() => oldImg.remove(), 1000); // remove after fade-out
        });
      }

    // Wire up events once
    searchBox.addEventListener("input", showSuggestions);
    searchBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        searchStory();
        suggestionsDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
